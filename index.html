<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daegu Artistique - Event Archive</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['DM Serif Display', 'serif'],
                    },
                    colors: {
                        background: '#02040a',
                        surface: '#0f1218',
                        primary: '#2f5aff',
                        'primary-glow': '#00c6ff',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
    /* 커스텀 스크롤바 (이전과 동일) */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #010307; /* 배경색 변경 */ }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #2f5aff; }

    /* ✨ 새로운 배경 스타일: 딥 네이비 그라디언트 + 노이즈 */
    body {
        /* 기존 background-color 대신 복합적인 배경 */
        background: 
            linear-gradient(135deg, #010307 0%, #080c12 100%), /* 딥 네이비 그라디언트 */
            url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjAiIGhlaWdodD0iNjAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48ZyBmaWxsPSIjMWYyMTMxIj48cGF0aCBkPSJNNiAwSDhWMTRINlYwem0wIDE2SDhWMzBINlYxNnptMCAxNkg4VjQ0SDZWMzJ6bTM2IDBoMlYxNEg0M1Ywem0wIDE2aDJWMzBINDQVjE2em0wIDE2aDJWNDRINzBWMzJ6Ii8+PC9nPjwvZXM+'); /* 미묘한 다이아몬드 노이즈 패턴 */
        background-size: cover, 60px 60px; /* 그라디언트는 전체, 패턴은 반복 */
        background-blend-mode: overlay; /* 그라디언트 위에 패턴을 오버레이 */

        color: white;
        font-family: var(--font-sans);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    /* 배경 오로라 효과 (이전과 동일) */
    .aurora-blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.3; /* 좀 더 은은하게 */
        animation: float 10s infinite ease-in-out alternate;
    }
    
    /* Glassmorphism 유틸리티 (이전과 동일) */
    .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    
    .text-glow {
        text-shadow: 0 0 20px rgba(47, 90, 255, 0.5);
    }
</style>
</head>
<body class="bg-background text-white antialiased overflow-x-hidden selection:bg-primary selection:text-white">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 아이콘 컴포넌트 (Heroicons)
        const IconMapPin = () => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-4 h-4">
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
        );

        const IconStar = () => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className="w-4 h-4 text-yellow-500">
                <path fillRule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clipRule="evenodd" />
            </svg>
        );

        // 1. Header Component
        const Header = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <header className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'glass py-4' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl font-serif tracking-wider cursor-pointer group">
                            DAEGU<span className="text-primary-glow group-hover:text-white transition-colors duration-300">ART</span>
                        </div>
                        <nav className="hidden md:flex gap-8 text-sm font-light text-gray-300">
                            {['HOME', 'PERFORMANCE', 'EXHIBITION', 'FESTIVAL'].map((item) => (
                                <a key={item} href="#" className="relative group hover:text-white transition-colors">
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-[1px] bg-primary-glow transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                        </nav>
                        <button className="px-5 py-2 rounded-full border border-primary/30 text-primary-glow text-xs font-bold uppercase tracking-widest hover:bg-primary hover:text-white hover:border-transparent transition-all duration-300 hover:shadow-[0_0_20px_rgba(47,90,255,0.6)]">
                            Login
                        </button>
                    </div>
                </header>
            );
        };

        // 2. Event Card Component (The Highlight)
        const EventCard = ({ event }) => {
            return (
                <div className="group relative h-[420px] w-full cursor-pointer">
                    {/* Card Body (Glass) */}
                    <div className="glass absolute inset-0 rounded-[2rem] overflow-hidden transition-all duration-500 ease-out group-hover:-translate-y-3 group-hover:shadow-[0_10px_40px_-10px_rgba(47,90,255,0.2)] group-hover:border-primary/30">
                        
                        {/* Image Section */}
                        <div className="relative h-[65%] w-full overflow-hidden">
                            <div className="absolute inset-0 bg-gradient-to-t from-background via-transparent to-transparent z-10 opacity-80"></div>
                            <img src={event.image} alt={event.title} className="h-full w-full object-cover transition-transform duration-700 ease-in-out group-hover:scale-110" />
                            
                            <div className="absolute top-4 left-4 z-20">
                                <span className="px-3 py-1 rounded-full text-[10px] font-bold uppercase bg-black/40 backdrop-blur-md border border-white/10 text-white tracking-wider">
                                    {event.category}
                                </span>
                            </div>
                        </div>

                        {/* Content Section */}
                        <div className="absolute bottom-0 w-full p-6 z-20 flex flex-col justify-end h-[35%]">
                            <div className="transform transition-all duration-500 group-hover:-translate-y-2">
                                <p className="text-primary-glow text-xs font-bold uppercase tracking-widest mb-2">{event.date}</p>
                                <h3 className="text-xl font-serif text-white mb-2 leading-tight group-hover:text-primary-glow transition-colors duration-300">{event.title}</h3>
                                <div className="flex items-center justify-between text-gray-400 text-xs border-t border-white/10 pt-3 mt-1 opacity-70 group-hover:opacity-100 transition-opacity">
                                    <span className="flex items-center gap-1"><IconMapPin /> {event.place}</span>
                                    <span className="flex items-center gap-1"><IconStar /> {event.rating}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 3. Main App Component
        const App = () => {
            const [filter, setFilter] = useState('ALL');

            // 더미 데이터
            const events = [
                { id: 1, title: "Midnight Jazz: Blue Note", category: "performance", date: "2025. 10. 24", place: "대구콘서트하우스", rating: 4.8, image: "https://images.unsplash.com/photo-1511192336575-5a79af67a629?q=80&w=800&auto=format&fit=crop" },
                { id: 2, title: "Future Abstract: The Void", category: "exhibition", date: "2025. 11. 02", place: "대구미술관", rating: 4.5, image: "https://images.unsplash.com/photo-1518640467707-6811f4a6ab73?q=80&w=800&auto=format&fit=crop" },
                { id: 3, title: "Daegu International Opera", category: "festival", date: "2025. 12. 15", place: "대구오페라하우스", rating: 4.9, image: "https://images.unsplash.com/photo-1503095392233-17591bdc9054?q=80&w=800&auto=format&fit=crop" },
                { id: 4, title: "Neon Lights Festival", category: "festival", date: "2025. 09. 10", place: "수성못 상화동산", rating: 4.7, image: "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=800&auto=format&fit=crop" },
                { id: 5, title: "Classic & Modern Ballet", category: "performance", date: "2025. 10. 05", place: "아양아트센터", rating: 4.6, image: "https://images.unsplash.com/photo-1518834107812-67b0b7c58434?q=80&w=800&auto=format&fit=crop" },
                { id: 6, title: "Digital Art Wave", category: "exhibition", date: "2025. 11. 20", place: "엑스코(EXCO)", rating: 4.4, image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?q=80&w=800&auto=format&fit=crop" },
            ];

            const filteredEvents = filter === 'ALL' ? events : events.filter(e => e.category.toUpperCase() === filter);

            return (
                <div className="min-h-screen relative">
                    {/* Background Blobs */}
                    <div className="aurora-blob w-[500px] h-[500px] bg-primary/30 top-[-10%] left-[-10%]"></div>
                    <div className="aurora-blob w-[600px] h-[600px] bg-purple-900/30 bottom-[-10%] right-[-10%] delay-1000"></div>

                    <Header />

                    {/* Hero Section */}
                    <section className="pt-48 pb-20 px-6 container mx-auto text-center md:text-left relative z-10">
                        <h1 className="text-5xl md:text-8xl font-serif font-thin tracking-tight leading-none mb-6 opacity-0 animate-[float_1s_ease-out_forwards]">
                            Discover <br />
                            <span className="font-bold text-transparent bg-clip-text bg-gradient-to-r from-white via-primary-glow to-primary text-glow">
                                Artistic Flow
                            </span>
                        </h1>
                        <p className="text-gray-400 text-lg md:text-xl max-w-2xl font-light mb-10 leading-relaxed opacity-0 animate-[float_1s_ease-out_0.3s_forwards]">
                            대구의 밤을 밝히는 예술적 영감의 파도.<br />
                            가장 트렌디한 공연, 전시, 축제를 깊이 있게 탐험하세요.
                        </p>
                        
                        {/* Filter Tabs */}
                        <div className="glass inline-flex p-1 rounded-full gap-1 opacity-0 animate-[float_1s_ease-out_0.6s_forwards]">
                            {['ALL', 'PERFORMANCE', 'EXHIBITION', 'FESTIVAL'].map((cat) => (
                                <button 
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-6 py-2 rounded-full text-xs font-bold tracking-wider transition-all duration-300 ${filter === cat ? 'bg-primary text-white shadow-lg shadow-primary/40' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>
                    </section>

                    {/* Event Grid */}
                    <main className="container mx-auto px-6 pb-32 relative z-10">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-2xl font-serif text-white">Trending Now</h2>
                            <span className="text-xs text-gray-500 uppercase tracking-widest">{filteredEvents.length} Events Found</span>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredEvents.map(event => (
                                <EventCard key={event.id} event={event} />
                            ))}
                        </div>

                        {/* Empty State */}
                        {filteredEvents.length === 0 && (
                            <div className="w-full h-64 flex flex-col items-center justify-center text-gray-500 glass rounded-3xl">
                                <p className="text-lg font-light">No events found in this category.</p>
                            </div>
                        )}
                    </main>
                    
                    <footer className="border-t border-white/5 py-12 text-center text-gray-600 text-sm font-light">
                        <p>&copy; 2025 Daegu Artistique. Design by Gemini.</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
